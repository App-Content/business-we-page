<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ElectroGM: Opel, Chevrolet</title>
    <link rel="stylesheet" href="scss/styles.scss">
    <script type="module" src="js/main.js" defer></script>
</head>


<body>
    <div class="container">
        <div class="row headerRow g-2">
            <div class="col-md-5 headerLeft">
                <div class="headerLeft__contentArea">
                    <h1 class="headerLeft__contentArea--content">ElectroGM</h1>
                </div>
            </div>
            <div class="col-md-7 headerRight">
                <div class="headerRight__contentArea">
                    <div class="headerRight__contentArea--content text-center">
                        <h1>Dawid Reizer</h1>
                        <p class="headerRight__contentArea--contentSecondary">Wola Zgłobieńska</p>
                        <p class="headerRight__contentArea--contentSecondary"><a class="call"
                                href="tel: +48506744800">tel.
                                506 744
                                800,</a>
                            poniedziałek-sobota,
                            9.00-18.00</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row headerAppendix">
            <div class="col headerAppendix__graphics"></div>
        </div>
        <div class=" row message text-center">
            <div class="col">
                <h2>Naprawimy elektronikę w Twoim Oplu, Vauxhallu i Chevrolecie!</h2>
            </div>
        </div>

        <main class="row section g-2">
            <div class="col-md-7 sectionLeft ">
                <div class="sectionLeft__buttonArea" id="root1">

                    <!-- Service list: ******************-->
                    <div class="row popup g-2">
                        <div class="col">
                            <div>
                                <h5 class="modal-title mPopupTitle text-center"></h5>
                                <div class="modal-body mPopupBody">
                                    <ul class="mPopupBody__listArea"></ul>
                                </div>
                                <div class="modal-footer mPopupFooter">
                                    <button type="button" class="btn btn-danger closingButton"><b>X</b></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ***************************** -->
                </div>
            </div>

            <div class="col-md-5 sectionRight">
                <div class="sectionRight__mapArea">
                    <h3>Jak do nas dojechać?</h3>
                    <iframe class="sectionRight__mapArea--map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2564.438540134194!2d21.818262215576585!3d50.003135079416055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473cff3e0cd8fc25%3A0x8466a7ff0c1d487b!2sElectroGM%20Elektronika%20Samochodowa%20Opel!5e0!3m2!1spl!2spl!4v1661254423141!5m2!1spl!2spl"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>



        </main>

        <div class=" row message text-center">
            <div class="col">
                <h2>Pomożemy również przy zakupie samochodu - mamy piętnastoletnie doświadczenie z marką OPEL!</h2>
            </div>
        </div>

    </div>
</body>

</html>
